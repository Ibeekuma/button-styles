<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div>
    <a class="btn" href="#">Primary button</a>
  </div>
  <div>
    <a class="btn btn-subtle" href="#">Subtle button</a>
  </div>
  <div>
    <a class="btn btn-ghost" href="#">Ghost button</a>
  </div>
  <div>
    <a class="btn btn-warning" href="#">Warning button</a>
  </div>
  <div>
    <a class="btn btn-small" href="#">Primary button small</a>
  </div>

  <div>
    <a class="btn btn-subtle btn-small " href="#">subtle button small</a>
  </div>

  <div>
    <a class="btn btn-ghost btn-small" href="#">ghost button small</a>
  </div>

  <div>
    <a class="btn btn-warning btn-small" href="#">warning button small</a>
  </div>

  <div>
    <a class="btn btn-big" href="#">primary button big</a>
  </div>

  <div>
    <a class="btn btn-subtle btn-big" href="#">subtle button big</a>
  </div>

  <div>
    <a class="btn btn-ghost btn-big" href="#">ghost button big</a>
  </div>

  <div>
    <a class="btn btn-warning btn-big" href="#">warning button big</a>
  </div>

</body>
</html>
